<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Posts</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:method="POST" th:action="@{'/posts/' + ${post.id}+ '/edit'}">
    <label for="title">Title</label>
    <input id="title" type="text" name="title" th:value="${post.title}" placeholder="Enter Title">

    <label for="body">Description</label>
    <textarea id="body" name="body" th:text="${post.body}" placeholder="Enter Body"></textarea>
    <button th:action="submit">Update</button>
</form>
<form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
    <button th:action="submit">Delete Post</button>
</form>
</body>
</html>
