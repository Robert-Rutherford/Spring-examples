<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
    <h1>Create Post</h1>
    <form th:method="POST">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" placeholder="Enter Title">

        <label for="body">Description</label>
        <textarea id="body" name="body" placeholder="Enter Body"></textarea>
        <button th:action="submit">create</button>
    </form>
</body>
</html>
