<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
    <h1>Create Post</h1>
    <form th:method="post" th:action="@{/posts/create}" th:object="${newPost}">
        <label for="title">Title</label>
        <input id="title" type="text" th:field = "*{title}"  placeholder="Enter Title">

        <label for="body">Description</label>
        <textarea id="body" th:field = "*{body}" placeholder="Enter Body"></textarea>
        <button th:action="submit">create</button>
    </form>
</body>
</html>
