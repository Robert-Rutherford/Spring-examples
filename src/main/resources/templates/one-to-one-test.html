<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p>History of Posts:
            <span th:text="${post.postDetails.historyOfPost}"></span>
        </p>
    </div>

</body>
</html>
